# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Check Report
      id: check_report
      shell: bash
      run: |
        if test -f target/test.html; then
          echo "File Exist"
          echo "file_present=true" >> $GITHUB_OUTPUT
        else
          echo "File Not Exist"
          echo "file_present=false" >> $GITHUB_OUTPUT
        fi

    - uses: actions/upload-artifact@v4
      if: steps.check_report.outputs.file_present == 'true'
      with:
        name: report
        path: target/test.html

    - name: Copy Report
      id: copy_report
      if: steps.check_report.outputs.file_present == 'true'
      shell: bash
      run: |
        git checkout -B report
        git config --global user.name "RaviGhodasara"
        git config --global user.email "ravindra.ghodasara@gmail.com"
        git config --global push.autoSetupRemote true
        ls -ltr
        if [ ! -d report ]; then
          echo "report does not exist."
          mkdir report
        fi
        date_str=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
        echo $date_str
        mv target/test.html report/report_$date_str.html
        git add report/report_$date_str.html
        git commit -m '$date_str Report'
        git push
        
        
